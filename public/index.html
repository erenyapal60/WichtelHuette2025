<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H√ºtte 2025 ‚Äì Wichteln</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1542353436-312f0b508c9e?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      backdrop-filter: blur(4px);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px 40px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 350px;
      animation: fadeIn 0.7s ease;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #f0f0f0;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      background: #e4e4e4;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff4d4d;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #e63939;
      transform: scale(1.02);
    }

    #msg {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      animation: fadeIn 0.4s ease;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>H√ºtte 2025 ‚Äì Wichteln üéÅ</h1>

    <form id="form">
      <input id="name" placeholder="Dein Name" required />
      <button type="submit">Eintragen</button>
    </form>

    <p id="msg"></p>
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;

      const res = await fetch("/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name }),
      });

      const text = await res.text();
      document.getElementById("msg").innerText = text;
    });
  </script>
</body>
</html>
