<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wichteln 2025</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0d47a1, #1976d2, #26c6da);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    /* Schnee canvas muss VORNE sein */
    canvas.snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .card {
      position: relative;
      z-index: 20; /* wichtig: √ºber Schnee */
      width: 90%;
      max-width: 380px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn .7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 28px;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      box-sizing: border-box; /* <-- Wichtig! */
      padding: 14px;
      border-radius: 12px;
      font-size: 18px;
      border: none;
    }

    input {
      margin-top: 10px;
      background: rgba(0,0,0,0.85);
      color: white;
    }

    input:focus {
      background: white;
      transform: scale(1.03);
    }

    button {
      margin-top: 14px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #bbdefb;
      transform: scale(1.03);
    }

    #output {
      margin-top: 22px;
      font-size: 18px;
      font-weight: 500;
      min-height: 30px;
      animation: fadeIn .4s ease;
    }
  </style>
</head>

<body>

<canvas class="snow"></canvas>

<div class="card">
  <h1>üéÅ Wichteln 2025 ‚ùÑÔ∏è</h1>

  <input id="pin" maxlength="6" placeholder="PIN eingeben">
  <button onclick="checkPIN()">Partner anzeigen</button>

  <div id="output"></div>
</div>

<script>
async function checkPIN() {
  const pin = document.getElementById("pin").value.trim();
  if (!pin) {
    document.getElementById("output").innerText = "Bitte PIN eingeben.";
    return;
  }

  const res = await fetch("/check", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pin })
  });

  const txt = await res.text();

  try {
    const data = JSON.parse(txt);
    document.getElementById("output").innerHTML =
      `Hallo <b>${data.name}</b>!<br>Du beschenkst: <b>${data.target}</b> ‚ùÑÔ∏è`;
  } catch {
    document.getElementById("output").innerText = txt;
  }
}


// --- Schnee (Render-kompatibel!) ---
const canvas = document.querySelector(".snow");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

let flakes = [];
for (let i = 0; i < 120; i++) {
  flakes.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 3 + 1,
    s: Math.random() * 1 + 0.5
  });
}

function drawSnow() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "white";

  flakes.forEach(f => {
    ctx.beginPath();
    ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    ctx.fill();
  });

  moveSnow();
  requestAnimationFrame(drawSnow);
}

function moveSnow() {
  flakes.forEach(f => {
    f.y += f.s;
    if (f.y > canvas.height) {
      f.y = -5;
      f.x = Math.random() * canvas.width;
    }
  });
}

drawSnow();
</script>

</body>
</html>
