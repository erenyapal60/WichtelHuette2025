<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wichteln 2025</title>

  <style>
    body {
      background: #f7f0e8;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: #d33;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    h2 { margin-top: 20px; }
  </style>
</head>

<body>

<div class="box">
  <h1>Wichteln 2025 üéÅ</h1>

  <input id="pin" placeholder="PIN eingeben" maxlength="6" />

  <button onclick="check()">Anzeigen</button>

  <h2 id="out"></h2>
</div>

<script>
async function check() {
  const pin = document.getElementById("pin").value;

  const res = await fetch("/check", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ pin })
  });

  const text = await res.text();

  try {
    const data = JSON.parse(text);

    document.getElementById("out").innerHTML =
      `Hallo <b>${data.name}</b><br>Du beschenkst: <b>${data.target}</b>`;
  } catch {
    document.getElementById("out").innerText = text;
  }
}
</script>
</body>
</html>
